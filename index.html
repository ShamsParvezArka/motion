<!DOCTYPE html>
<html lang=en>
	<head>
		<meta charset="UTF-8">
		<!--<meta name="viewport" content="width=device-width, initial-scale=1.0">-->
		<link href="style.css" rel="stylesheet">
		<title>motion</title>
	</head>
	
	<body>
		
		<!-- LOGO, SEARCH BAR SECTION-->
		<nav class="top">
			<div class="logo">
				<span class="m">m</span>
				<span class="o">o</span>
				<span class="t">t</span>
				<span class="i">i</span>
				<span class="o">o</span>
				<span class="n">n</span>
			</div>
			<div class="search">
				<input class="bar" type="text" placeholder="search">
				<button class="button" type="submit">Go</button>
			</div>
			<div></div>
		</nav>
		
		<hr class="margin">
		
		<!-- CONTENT SECTION -->
		<div class="content">
			<div class="info">
				<video class="thumbnail" controls muted onmouseover="this.play()" onmouseout="this.pause()">
					<source src="content/new_york_city_720p.mp4" type="video/mp4">
				</video>
				<a class="link" href="">NEW YORK CITY</a>
			</div>
		</div>
		<script type="text/javascript">
			var video = document.querySelector(".thumbnail");
			function play() {
				video.play();
			}
			function pause() {
				video.pause();
			}
		</script>
		
	</body>
</html>
